<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knight Slice ASMR</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700&family=Spectral:wght@300;400&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-dark: #0a0a0a;
            --bg-gradient: #121212;
            --font-heading: 'Cinzel Decorative', serif;
            --font-body: 'Spectral', serif;
            --text-light: #C0C0C0;
            --accent-gold: #D5C7A0;
            --ember-orange: #FF6A1A;
            --glass-bg: rgba(255, 255, 255, 0.08);
            --glass-border: rgba(255, 255, 255, 0.2);
        }

        body {
            background-color: var(--bg-dark);
            background-image: radial-gradient(circle at 50% 120%, var(--bg-gradient) 0%, var(--bg-dark) 100%);
            color: var(--text-light);
            font-family: var(--font-body);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            text-align: center;
        }

        .container {
            max-width: 90%;
            padding: 2rem;
        }

        h1, h2 {
            font-family: var(--font-heading);
            color: var(--accent-gold);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin-bottom: 0.5rem;
        }

        h1 {
            font-size: clamp(2.5rem, 8vw, 4rem);
        }

        .subtitle {
            font-size: clamp(1rem, 3vw, 1.25rem);
            max-width: 600px;
            margin: 0 auto 2.5rem;
        }

        .button-grid {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            margin-top: 3rem;
        }

        .glass-button {
            display: inline-block;
            padding: 1.25rem 2.5rem;
            text-decoration: none;
            color: var(--text-light);
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-radius: 15px;
            font-family: var(--font-heading);
            font-size: clamp(1rem, 4vw, 1.25rem);
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }

        .glass-button:hover,
        .glass-button:focus-visible {
            transform: translateY(-5px);
            box-shadow: 0 0 20px rgba(255, 106, 26, 0.5), inset 0 0 10px var(--ember-orange);
            color: white;
            outline: none;
            border-color: var(--ember-orange);
        }

        /* Focus state for accessibility */
        .glass-button:focus-visible {
            outline: 2px solid var(--ember-orange);
            outline-offset: 4px;
        }

        /* Responsive layout for wider screens */
        @media (min-width: 768px) {
            .button-grid {
                flex-direction: row;
                justify-content: center;
                flex-wrap: wrap;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>Knight Slice ASMR</h1>
            <p class="subtitle">A faceless creator forging worlds through AI â€” knights, castles, and dark fantasy visions.</p>
        </header>

        <main>
            <div class="button-grid">
                <a href="knightsliceasmr.gumroad.com/l/hoqeti" class="glass-button" aria-label="Buy the Guidebook">Buy the Guidebook</a>
                <a href="knightsliceasmr.gumroad.com/l/krsqco" class="glass-button" aria-label="Get Free Prompts">Free Prompts</a>
                <a href="https://www.tiktok.com/@knight.slice.asmr?is_from_webapp=1&sender_device=pc" target="_blank" rel="noopener noreferrer" class="glass-button" aria-label="Follow Knight Slice ASMR on TikTok">TikTok</a>
                <a href="https://www.instagram.com/knight.slice.asmr/?igsh=MTQ4MnV4Z3Nlbm9hMw%3D%3D" target="_blank" rel="noopener noreferrer" class="glass-button" aria-label="Follow Knight Slice ASMR on Instagram">Instagram</a>
            </div>
        </main>
    </div>

</body>
</html>
